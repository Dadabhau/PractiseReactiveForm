<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
              <label> Name: </label>
              <input
                class="form-control"
                formControlName="name"
                placeholder="Your name"
              />
              <span
                class="help-block"
                *ngIf="myForm.get('name').invalid && (myForm.get('name').dirty) || myForm.get('name').touched)"
              >
                Please enter valid email!
              </span>
            </div>
            <div class="form-group">
              <label> Email: </label>
              <input
                class="form-control"
                formControlName="email"
                placeholder="Your email"
              />
              <span
                class="help-block"
                *ngIf="
                  myForm.get('email').invalid &&
                  (myForm.get('email').dirty || myForm.get('email').touched)
                "
              >
                Please provide a valid email address.
              </span>
            </div>
            <div>
              <label> Message: </label>
              <input
                class="form-control"
                formControlName="message"
                placeholder="Your message"
              />
              <span
                class="help-block"
                *ngIf="
                  myForm.get('message').invalid &&
                  (myForm.get('message').dirty || myForm.get('message').touched)
                "
              >
                Messages must be at least 15 characters long.</span
              >
            </div>
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="myForm.invalid"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    -->
  </body>
</html>
